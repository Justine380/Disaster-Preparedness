{% extends 'base.html' %}

{% block content %}

{% if page == 'login' %}


<style>
    
.box{
    width: 400px;
    height:auto;
    box-shadow: 2px 2px 10px #000;
    margin: 50px auto;
    border-radius: 10px;
    padding: 20px !important;
}
.box input{
    width: 100%;
    height: 40px;
    border-radius: 5px;
    outline: none;
    border: 2px solid #000;
    margin: 10px 0;
    padding-left: 10px;
}
</style>

<div>
   <div class="box">
    <form method="POST" action="">
        {% csrf_token %}

        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username">

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Password">

        <input type="submit" value="Login">
        
    </form>
    <p>Havent signed up yet?</p>
    <a href="{% url 'register' %}">Sign_Up</a>
    </div>

</div>

{% else %}
 
<style>
    
    .box{
        width: 400px;
        height:auto;
        box-shadow: 2px 2px 10px #000;
        margin: 50px auto;
        border-radius: 10px;
        padding: 20px !important;
    }
    .box input{
        width: 100%;
        height: 40px;
        border-radius: 5px;
        outline: none;
        border: 2px solid #000;
        margin: 10px 0;
        padding-left: 10px;
    }
    </style>

<div>
    <div class="box">
    <form method="POST" action="">
        {% csrf_token %}
        {% for form in form %}
        {{form.label}}
        {{form}}
        {% endfor %}
        <input type="submit" value="Register">
    </form>
    <p>Already signed-up ,proceed to Login</p>
    <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endif %}

{% endblock content %}
